- hosts: app
  gather_facts: True
  become:
    true
  become_method:
    sudo
  become_user:
    root
  remote_user:
    ubuntu
  vars:
    - domain: "netology.space"
    - download_url: "http://wordpress.org/latest.tar.gz"
    - wpdirectory: "/var/www"
 
  roles:
   - nginx
   - php
   - wordpress

  environment:
     http_proxy: http://netology.space:8118
     https_proxy: http://netology.space:8118

